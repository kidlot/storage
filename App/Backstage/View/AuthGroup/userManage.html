<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>用户组添加用户 - bjyadmin</title>
	<bootstrapcss />
</head>
<body>
<!-- #section:basics/面包屑导航 -->
	<include file="Index/breadcrumbs" />
<!-- /section:basics/面包屑导航 -->
<table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th width="10%">
			搜索用户名：
		</th>
		<td>
			<form class="form-inline" action="">
				<input class="form-control" type="text" name="username" value="{$Think.get.username}">
				<input class="btn btn-success" type="submit" value="搜索">
			</form>
		</td>
	</tr>
</table>
<table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th width="10%">用户名</th>
		<th>操作</th>
	</tr>
	<foreach name="user_data" item="v">
		<tr>
			<th>{$v['username']}</th>
			<td>
				<if condition="in_array($v['id'],$uids)">
					<a href="{:U('AuthGroup/removeUserFromGroup',array('uid'=>$v['id'],'group_id'=>$group_id,'username'=>$username))}">移除{$group_name}</a>
				<else/>
					<a href="{:U('AuthGroup/addUserToGroup',array('uid'=>$v['id'],'group_id'=>$group_id,'username'=>$username))}">设为{$group_name}</a>
				</if>
			</td>
		</tr>
	</foreach>

</table>

<bootstrapjs />
</body>
</html>
