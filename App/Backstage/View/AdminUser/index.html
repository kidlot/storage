<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>用户组添加用户 - bjyadmin</title>
    <bootstrapcss />
</head>
<body>
<!-- #section:basics/面包屑导航 -->
	<include file="Index/breadcrumbs" />
<!-- /section:basics/面包屑导航 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
         <a href="{:U('AdminUser/index')}">管理员列表</a>
   </li>
   <li>
        <a href="{:U('AdminUser/add')}">添加管理员</a>
    </li>
</ul>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th width="10%">用户名</th>
        <th>用户组</th>
        <th>操作</th>
    </tr>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['username']}</td>
            <td>{$v['title']}</td>
            <td>
                <a href="{:U('AdminUser/edit',array('id'=>$v['id']))}">修改权限或密码</a> |
                <switch name="v.status">
                    <case value="1">
                        <a href="javascript:if(confirm('确定禁止该用户登陆？'))location='{:U('AdminUser/forbid',array('id'=>$v['id'],'status'=>0))}'">禁止登陆</a>
                    </case>
                    <case value="0">
                        <a href="javascript:if(confirm('确定允许该用户登陆？'))location='{:U('AdminUser/forbid',array('id'=>$v['id'],'status'=>1))}'">允许登陆</a>
                    </case>
                    <default />123
                </switch>
            </td>
        </tr>
    </foreach>
</table>
 
<bootstrapjs />
</body>
</html>
